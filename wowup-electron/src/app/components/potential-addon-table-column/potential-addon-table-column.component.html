<div class="addon-column row align-items-center">
    <div class="addon-logo-container" [style.backgroundImage]="'url(' + addon.thumbnailUrl + ')'">
    </div>
    <div>
      <a appExternalLink class="addon-title" [href]="addon.externalUrl">{{addon.name}}</a>
      <div>{{addon.downloadCount | downloadCount}} downloads</div>
    </div>
  </div>
