<div class="tab-container">
    <div class="header">
        <img class="logo" src="assets/wowup_logo_512np.png" />
        <h2>WowUp.io</h2>
        <div class="version">v{{version}}</div>
        <div class="link-container">
            <a appExternalLink href="https://wowup.io">Check out the website!</a>
        </div>
        <div class="link-container">
            <a appExternalLink href="https://www.patreon.com/jliddev">
                <img class="patron-img" src="assets/patron.png" />
            </a>
        </div>
    </div>
    <div class="changelog-container">
        <h2>Change Log</h2>
        <ul>
            <li class="changelog" *ngFor="let cl of changeLogs">
                <div class="version">{{cl.Version}}</div>
                <pre class="description">{{cl.Description}}</pre>
            </li>
        </ul>
    </div>
</div>
